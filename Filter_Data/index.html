<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Filter test</title>
</head>
<body>
    <section>
        <div class="section-center">
            <div class="filters">
                <form class="form">
                    <div class="input">
                    <p>Find by name:</p>
                    <input type="text" id="name" name="name">
                    </div>
                    <p>Company:</p>
                    <div class="companies">
                    <!-- dynamic data -->
                    <!-- <div class="input">
                    <input type="checkbox" id="nike" name="company" value="Nike">
                    <label for="Nike">Nike</label>
                    </div> -->
                    </div>
                    <div class="colors">
                        <p>Colors:</p>
                        <div class="color-container">
                            <!-- dynamic data -->
                            <!-- <div class="box selected" id="box-yellow" style="background-color: yellow; outline-color: yellow"></div> -->
                        </div>
                    </div>
                    <div class="input">
                    <p>Price low:</p>
                    <input type="number" id="lprice" name="lprice" class="price">
                    </div>
                    <div class="input">
                    <p>Price high (0 = unlimited):</p>
                    <input type="number" id="hprice" name="hprice" class="price">
                    </div>
                    <div class="input">
                    <p>Items per page:</p>
                    <input type="number" id="items" name="items" class="items" placeholder="25">
                    </div>
                </form>               
                <button class="clear btn hide">Clear filter</button>
            </div>
            <div class="data-container">
                <div class="pagination">
                    <span>prev</span>
                    <span class="current">1</span>
                    <span>2</span>
                    <span>3</span>
                    <span>next</span>
                </div>
                <div class="data">
                <!-- dynamic data: -->
                <!-- <div class="item">
                <h2 class="name">name</h2>
                <h3 class="company">company</h3>
                <h3 class="color">color</h3>
                <h3 class="price">price</h3>
                </div> -->
                </div>
            </div>
        </div>
    </section>
    <script src="./app.js" type="module"></script>
</body>
</html>
